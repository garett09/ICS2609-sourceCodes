<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>MAIN - Login Validation Form</title>
</head>
<body>
    <div id="void">
    <div id="outer">
        <div id="inner">
            <form name = "myform">
            <h1>Login 
                <input name="username" 
                id = "username"
                class="input" 
                type="text"
                onchange="checkFilled()" 
                placeholder="username" 
                
                />
               
               </h1></p>
            <h1>Password 
                <input id="password" 
                class="input" 
                type="password" 
                onchange="checkFilled()" 
                placeholder="password" 
                />
                <div id = "errpwd"></div>
                </h1></p>
            <h1>Confirm Password 
                <input id="confirmPassword" 
                class="input" type="password" 
                onchange="checkFilled()" 
                placeholder="re-enter password" 
                />
               
                </h1></p>

            <h1>Gender <select class="input"></h1></p>
                <option value="blank" selected="selected">select</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="not sure">not sure</option>
                
            </select></p>

            <h1>Email
                <input id="email" 
                class="input" 
                type="text" 
                onchange="checkFilled()" 
                placeholder="email" 
               />
               
            <h1>
                <input type="button"
                placeholder="Register"
                value ="Register"
                onclick="validate()"
                /></h1></p>

            </form>
            <div id = textbox>
                <div id = "errfn"></div>
                <div id = "errpwd"></div>
                <div id = "errconpwd"></div>
                <div id = "errema"></div>
            </div>
        </div>  

     </div>
    </div>

    
</body>
</html>
