<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel =" stylesheet" href = "css/style1.css">
        <script src ="js/script1.js"></script>
    </head>
    <body>
        <div id = "outer">
            <div id = "inner">
                <form onsubmit="changeColor()">
                    <h2>Login</h2> 
                    <input
                        id = "user"
                        class = "input"
                        type = "text"
                        placeholder = "Username" 
                        onclick="inputData()";
                        /> <br><br>
                    <input
                        id = "pwd"
                        class = "input"
                        type = "password"
                        placeholder = "Password"
                        /> <br><br>
                    <input 
                        id = "submit" 
                        type ="submit" 
                        value="Sign In"
                        /><br><br>
                    <a href ="#">Lost your Password?</a><br><br><br>
                    <p id = "noAccount"> Don't Have and account? <a href ="#">Sign up here!</a></p>
                </form>

            </div>
        </div>
    </body>
</html>
